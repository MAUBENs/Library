<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/L-removebg-preview.png" alt="">
            <h4>MABB'S <span>LIBRARY</span></h4>
        </div>
        <div class="header-content">
            <div class="events">
                <a href="#">Upcoming Events</a>
            </div>
            <div class="admin">
                <i></i>
                <p>Admin</p>
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div>
            <div class="dashboard-links">            
                <div class="accordion myAcc" id="accordionExample">

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Manage Books
                            </button>
                        </h2>

                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <!-- <div class="acccordion add-book" id="add-book">
                                <a href="#"> 
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="">
                                        Add a book
                                    </button>
                                </a>
                                
                            </div> -->
                            <div><a href="">VIEW BOOKS</a></div>
                            <div><a href="">ADD A BOOK</a></div>
                            <div><a href="">UPDATE A BOOK</a></div>
                            <div><a href="">DELETE A BOOK</a></div>
                        </div>
                        </div>
                    </div>


                    <div class="accordion-item">

                        <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Reports and statistics
                        </button>
                        </h2>

                        <div id="collapseTwo" 
                        class="accordion-collapse collapse" data-bs-parent="#accordionExample">

                            <div class="accordion-body">
                                <div>
                                    <a href="">ALL REPORTS</a>
                                </div>
                                <div>
                                    <a href="">TOTAL NUMBER OF BORROWED BOOKS</a>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item" id="user-id">

                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#view-users"     aria-expanded="true" aria-controls="view-users">
                                Users
                            </button>
                        </h2>

                        <div class="accordion myAcc accordion-collapse collapse" id="view-users" data-bs-parent="#user-id"
                       >

                            <div class="accordion-body">
                                <h2>
                                    <button class="accordion-button n02 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-user-view" aria-expanded="false" aria-controls="collapse-user-view">
                                        VIEW LIBRARY USERS
                                    </button>
                                </h2>
                                <div class="accordion-collapse collapse" id="collapse-user-view" data-bs-parent="#view-users">

                                    <div class="accordion-body">
                                        <div>
                                            <a href="#">View Borrowed Users </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div><a href="">ADD A USER</a></div>
                            <div><a href="">DELETE A USER</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
